<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數學計算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>數學計算器</h2>
        <input type="text" id="inputField" placeholder="輸入數學式子" />
        <button onclick="calculate()">計算</button>
        <h3 id="result"></h3>
    </div>

    <script>
        function calculate() {
            const input = document.getElementById('inputField').value;
            try {
                const result = eval(input);  // 使用 eval 來評估數學表達式
                document.getElementById('result').innerText = '結果: ' + result;
            } catch (error) {
                document.getElementById('result').innerText = '錯誤: 輸入無效';
            }
        }
    </script>
</body>
</html>
